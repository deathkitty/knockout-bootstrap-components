<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        .cbox{
            background-color: #fff;
            width: 300px;
        }

        .cbox>p, .cbox>ul {
            border: 1px solid grey;
            margin: 0px;
            padding: 0px
        }

        .cbox>p {
            padding: 12px 10px 12px 10px;
        }

        .cbox>ul {
            margin-top: -1px;
            height: 185px;
            overflow: auto;
            position: absolute;
            background-color: inherit;
            width: 298px;
        }

        .cbox>ul>li {
            padding: 6px 10px 6px 10px;
            list-style: none;
        }

        .cbox>ul>li:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Knockout Bootstrap Components</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="../examples.html">Home</a></li>
                <li><a href="#">Table</a></li>
                <li class="active"><a href="#">Combo Check Box <span class="sr-only">(current)</span></a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2">
            <kobs-combocheckbox params="
                           data:testData,
                           selected:selectedItems,
                           prompt:'No no no NO!',
                           labelKey:'stupidKeyName',
                           valueKey:'idioticKeyName',
                           stateKey:'repulsiveKeyName'
                       ">
            </kobs-combocheckbox>
        </div>
        <div class="col-lg-2">
            <kobs-combocheckbox params="
                           data:testData,
                           height:'500px',
                           readOnly:false,
                           selected:selectedItems,
                           labelKey:'stupidKeyName',
                           stateKey:'repulsiveKeyName'
                       ">
            </kobs-combocheckbox>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<!--Knockout js -->
<script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>

<script src="../../dist/knockout-bootstrap-components-all.js" type="application/javascript"></script>
<script src="kobsCCBExampleViewModel.js" type="application/javascript"></script>
</body>
</html>
