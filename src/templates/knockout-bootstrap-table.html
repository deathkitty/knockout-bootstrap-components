<div class="panel panel-default">
    <nav>
        <!-- ko if:pageMode() == 'pagination' -->
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div data-bind="if: pageMode() == 'pagination'" class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li data-bind="css: {disabled: !hasPreviousPage()}" class="disabled"><a href="#" data-bind="click: previousPage"><<</a></li>
                    <li class="active"><a href="#">1<span class="sr-only">(current)</span></a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li data-bind="css: {disabled: !hasNextPage()}"><a href="#" data-bind="click: nextPage">>></a></li>
                </ul>

                <p class="navbar-text navbar-right">Showing page <span class="badge" data-bind="text: page">0</span> of <span class="badge" data-bind="text:pages">0</span></p>
            </div>
        </div>
        <!-- /ko -->

        <!-- ko if:pageMode() == 'pager' -->
        <ul class="pager">
            <li data-bind="click: previousPage"><a href="#">Previous</a></li>
            <li data-bind="click: nextPage"><a href="#">Next</a></li>
        </ul>
        <!-- /ko -->
    </nav>
</div>
